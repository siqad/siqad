name: 🐧 • CI

on:
  push:
    paths:
      - "**/*.py"
      - '**/*.h'
      - '**/*.cc'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/macos.yml'  # Adjust if this should be ubuntu.yml
  pull_request:
    paths:
      - "**/*.py"
      - '**/*.h'
      - '**/*.cc'
      - '**/*.cmake'
      - '**/CMakeLists.txt'
      - 'libs/**'
      - '.github/workflows/macos.yml'  # Adjust if this should be ubuntu.yml
  merge_group:

defaults:
  run:
    shell: bash

jobs:
  build_and_test:
    strategy:
      matrix:
        os: [ ubuntu-22.04, ubuntu-24.04]
        compiler: [ g++-11, g++-12, g++-13, clang++-14, clang++-15, clang++-16 ]
        exclude:
          - os: ubuntu-22.04
            compiler: g++-13
          - os: ubuntu-22.04
            compiler: clang++-16
          - os: ubuntu-24.04
            compiler: clang++-14
        include:
          - os: ubuntu-22.04
            compiler: g++-10
          - os: ubuntu-24.04
            compiler: g++-14
          - os: ubuntu-24.04
            compiler: clang++-17
          - os: ubuntu-24.04
            compiler: clang++-18


    name: 🐧 ${{matrix.os}} with ${{matrix.compiler}}
    runs-on: ${{matrix.os}}

    steps:
      - name: Install libraries, compiler, and Qt5
        run: |
          sudo apt-get update
          sudo apt-get install -yq \
            libboost-all-dev \
            libtbb-dev \
            ${{matrix.compiler}} \
            qtbase5-dev \
            qtdeclarative5-dev \
            libqt5svg5-dev \
            libqt5charts5-dev \
            qt5-qmake \
            qtbase5-dev-tools

      - name: Clone Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          key: "${{matrix.os}}-${{matrix.compiler}}-Release"
          variant: ccache
          save: true
          max-size: 10G

      - name: Create Build Environment (Debug)
        run: cmake -E make_directory ${{github.workspace}}/build_debug

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build_debug
        run: >
          cmake ${{github.workspace}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          -DCMAKE_BUILD_TYPE=Debug

      - name: Build and test (Debug)
        working-directory: ${{github.workspace}}/build_debug
        run: cmake --build . --config Release -j4


      - name: Create Build Environment (Release)
        run: cmake -E make_directory ${{github.workspace}}/build_release

      - name: Configure CMake
        working-directory: ${{github.workspace}}/build_release
        run: >
          cmake ${{github.workspace}}
          -DCMAKE_CXX_COMPILER=${{matrix.compiler}}
          -DCMAKE_BUILD_TYPE=Release

      - name: Build and test (Release)
        working-directory: ${{github.workspace}}/build_release
        run: cmake --build . --config Release -j4
